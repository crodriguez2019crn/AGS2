            <div class="menu-materies">

                    </a>
                    <a class="assignatura" id="matematiques-temari" onclick="normal.play()"

                    </a>

        </a>
        <div class="materies">
            <div class="">

                <div id="contingut-nou-musica">
                    <a class="requadre">

                        <p class="requadre-dre">SI </p>&emsp;
                        <label class="radio">
                            <input type="radio" checked name="notificacions" value="notificacions-si">
                        </label>&emsp;
                        <p class="requadre-dre">NO</p>&emsp;
                        <label class="radio">
                            <input type="radio" name="notificacions-no" value="notificacions-no">

                    </a>
                    <br>
                    <a class="requadre">
                        <p class="requadre-esq">So</p>
                        <p class="requadre-dre">SI</p>&emsp;

                        <p class="requadre-dre">NO</p>&emsp;
                        <label class="radio">
                            <input type="radio" name="efectes-so-no" value="so-no">

                    </a>
                    <br>
                    <a class="requadre">

                        <p class="requadre-dre">SI</p>&emsp;

                        <p class="requadre-dre">NO</p>&emsp;
                        <label class="radio">
                            <input type="radio" checked name="alt-contrast" value="contrast-no">
                        </label>
                    </a><br>
                    <input class="requadre guardar" type="submit" value="Guardar">
                        
                    </input>
                    <br>
                    <a class="requadre tancar" href="index.html">

                    </a>
