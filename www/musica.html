<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintesi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/693a52bf97.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="hamburguesa" onclick="menu(menuses)">
            <img src="hamburguesa.png" alt="Menú">
        </div>
        <div class="menu" id="menuses" onclick="menu(menuses)">
            <div class="menu-materies">
                <div class="">
                    <a class="assignatura" id="naturals-temari" onclick="normal.play()" href="javascript:setTimeout(()=>{window.location = 'principal.html' },500);">
                        Inici
                    </a>
                    <a class="assignatura" id="matematiques-temari" onclick="normal.play()" href="javascript:setTimeout(()=>{window.location = 'temari.html' },500);">
                        Temari
                    </a>
                    <a class="assignatura" id="musica-temari" onclick="normal.play()" href="javascript:setTimeout(()=>{window.location = 'missatges.html' },500);">
                        Missatges
                    </a>
                    <a class="assignatura" id="ciutadania-temari" onclick="normal.play()" href="javascript:setTimeout(()=>{window.location = 'deures.html' },500);">
                        Deures
                    </a>
                </div>
            </div>
        </div>
        <a href="temari.html">
            <img src="img/enrere.png" alt="" id="enrere">
        </a>
        <a class="carpeta" id="apartat-assignatura" href="temari.html">
            <img src="img/musica.png" alt="temari.png">
        </a>
        <div class="materies">
            <div>
                <div class="requadre-titol" onclick="amagar(nouMusica)">
                    Nous temes
                </div>
                <div id="contingut-nou-musica">
                    <a class="requadre">
                        <p class="requadre-esq">3-2</p>
                        <p class="requadre-dre">El xilòfon</p>
                    </a>
                    <a class="requadre">
                        <p class="requadre-esq">3-1</p>
                        <p class="requadre-dre">Partitures</p>
                    </a>
                    <a class="requadre">
                        <p class="requadre-esq">3-0</p>
                        <p class="requadre-dre">Introducció</p>
                    </a>
                </div>
                <div class="requadre-titol vell" onclick="amagar(vellMusica)">
                    Temes antics

                </div>
                <div class="contingut-vell" id="contingut-vell-musica">
                    <a class="requadre">
                        <p class="requadre-esq-vell">3-2</p>
                        <p class="requadre-dre">El clarinet</p>
                    </a>
                    <a class="requadre">
                        <p class="requadre-esq-vell">3-1</p>
                        <p class="requadre-dre">La clau de sol</p>
                    </a>
                    <a class="requadre">
                        <p class="requadre-esq-vell">3-0</p>
                        <p class="requadre-dre">La corxera</p>
                    </a>
                </div>
            </div>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</html>
